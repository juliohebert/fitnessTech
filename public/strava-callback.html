<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectando Strava...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #18181b 0%, #09090b 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #fc4c02 0%, #e34402 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      font-size: 24px;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    
    p {
      color: #a1a1aa;
      margin-bottom: 30px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #27272a;
      border-top: 4px solid #fc4c02;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }
    
    .error.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
        <path d="M15.387 17.944l-2.089-4.116h-3.065L15.387 24l5.15-10.172h-3.066m-7.008-5.599l2.836 5.598h4.172L10.463 0l-7 13.828h4.169"/>
      </svg>
    </div>
    
    <h1>Conectando Strava</h1>
    <p>Aguarde enquanto processamos sua autorização...</p>
    
    <div class="spinner"></div>
    
    <div class="error" id="error">
      <strong>⚠️ Erro</strong>
      <p id="errorMessage"></p>
    </div>
  </div>

  <script>
    (function() {
      try {
        // Extrair código da URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state'); // timestamp único
        const error = urlParams.get('error');
        
        if (error) {
          showError('Autorização cancelada pelo usuário');
          setTimeout(() => window.close(), 3000);
          return;
        }
        
        if (!code) {
          showError('Código de autorização não encontrado');
          setTimeout(() => window.close(), 3000);
          return;
        }
        
        // Enviar código para a janela pai com timestamp
        if (window.opener) {
          window.opener.postMessage(
            { 
              type: 'strava-auth', 
              code,
              timestamp: state ? parseInt(state) : Date.now()
            },
            window.location.origin
          );
          
          // Fechar popup após 1 segundo
          setTimeout(() => {
            window.close();
          }, 1000);
        } else {
          showError('Janela pai não encontrada');
        }
      } catch (err) {
        console.error('Erro no callback:', err);
        showError('Erro ao processar callback: ' + err.message);
      }
    })();
    
    function showError(message) {
      const errorDiv = document.getElementById('error');
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorDiv.classList.add('show');
      document.querySelector('.spinner').style.display = 'none';
    }
  </script>
</body>
</html>
